<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 组件生命周期</title>
    <script src="//cdn.bootcss.com/react/15.2.1/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.2.1/react-dom.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.23/browser.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var Hello = React.createClass({
            getInitialState: function() {
                return {
                    opacity: 1.0
                };
            },

            componentDidMount: function() {
                this.timer = setInterval(function() {
                    var opacity = this.state.opacity;
                    opacity -= 0.2;
                    if(opacity < 0.1) {
                        opacity = 1.0;
                    }
                    this.setState({
                        opacity: opacity
                    });
                }.bind(this), 1000)
            },

            componentWillUnmount: function() {
                clearInterval(this.interval);
            },

            render: function() {
                return (
                    <div style={{opacity: this.state.opacity}}>
                        Hello {this.props.name}
                    </div>
                );
            },
        });

        ReactDOM.render(
            <Hello name="world" />,
            document.getElementById('example')
        );

    </script>
</body>
</html>
