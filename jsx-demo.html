<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Hello World</title>
    <script src="//cdn.bootcss.com/react/15.2.1/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.2.1/react-dom.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.23/browser.js"></script>
</head>
<body>
    <!-- 定义的 DOM 元素 -->
    <div id="example"></div>
    <script type="text/babel">

      // 自定义组件
      var Hello = React.createClass({
        render: function() {
          var arrs = ['AA', 'BB', 'CC'];
          return (
            <div>
            {
              arrs.map(function(arr) {
                return <div>Hello, {arr}!</div>
              })
            }
            </div>
        )}
      });

      // 调用 render 方法,将组件渲染到 DOM 中
      ReactDOM.render(
        <Hello />,
        document.getElementById('example')
      ); 

    </script>
</body>
</html>
