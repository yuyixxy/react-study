<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取真实的DOM节点</title>
    <script src="//cdn.bootcss.com/react/15.2.1/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.2.1/react-dom.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.23/browser.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var MyComponent = React.createClass({
            myHandleClick: function() {
                this.refs.myTextInput.focus();
            },
            render: function() {
                return (
                    <div>
                        <input type="text" ref="myTextInput" />
                        <input type="button" value="聚焦到输入框" onClick={this.myHandleClick} />
                    </div>
                );
            }
        });

        ReactDOM.render(
                <MyComponent />,
                document.getElementById('example')
        );
    </script>
</body>
</html>
